<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>JSF Page</title>
</h:head>
<h:body>
    <h:form id="form">
    	<h:outputText value="The first button saves and sends the email. The second, since the transaction is rolled back, doesn't send the email."/>
    	<br/>
    	<h:commandButton value="Save successfully" type="submit" action="#{customerAction.save()}" />
    	<br/>
    	<h:commandButton value="Save failure" type="submit" action="#{customerAction.fail()}" />
    </h:form>
</h:body>
</html>
